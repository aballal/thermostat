<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>

</head>
<body>
  <section>
    <h1 for='temperature'>Current Temperature</h1>
    <!-- Display temperature here -->
    <br>
    PSM Set To:<span id='power-saving-mode'> On </span>
    <!-- Display PSM here -->
    <br>
    Energy Usage:<span id='energy-usage'> Medium </span>
    <!-- Display energyUsage here -->
    <br><br>
    <button id='temperature-up'> + </button>
    <button id='temperature-down'> - </button>
    <button id='reset'> Reset </button>
    <button id='power-saving-mode-toggle'> PSM On / Off </button>
  </section>
  <script src="src/thermostat.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</body>
</html>
